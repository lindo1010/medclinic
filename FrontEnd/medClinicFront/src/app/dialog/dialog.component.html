<h1 mat-dialog-title>Add Medical Clinic</h1>
<div mat-card-content>
  <form [formGroup]="medicalForm">
    <mat-form-field appearance="outline">
      <mat-label>Name</mat-label>
      <input formControlName="medicalClinicName" matInput placeholder="Medical Clinic Name">
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>Address</mat-label>
      <input formControlName="address" matInput placeholder="Medical Clinic Address">
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>Number Of Beds</mat-label>
      <input formControlName="numberOfBeds" matInput type="number" placeholder="Number Of Beds">
    </mat-form-field>
  </form>
</div>
<div mat-dialog-actions [align]="'end'">
  <button mat-raised-button color="warn" mat-dialog-close>Close</button>
  <button style="margin-left: 8px" mat-raised-button color="accent" (click)="addMediclinic()">{{actionBtn}}</button>
</div>
